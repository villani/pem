<h1>Tabuada</h1>
<p>
    Informe um valor inteiro:<br>
    <input type="text" id="inteiro" onBlur="calcular()">
</p>
<pre id="resposta"></pre>

<script>

function calcular() {
    var preResposta = document.all['resposta'];
    var inteiro = Number(document.all['inteiro'].value);

    preResposta.textContent = '';
    for (
            var i = 1; 
            i <= 10; 
            i++
         ) {
             
        var produto = i * inteiro;
        preResposta.textContent += 
                       inteiro + ' x ' + i + ' = ' + produto + '\n';
    }
}

</script>
