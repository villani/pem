<script>
var vetor = [];
var qte = 80;
while (qte-- > 0) {
  var n = Math.floor(Math.random() * 100) + 1;  
  vetor.push(n);
}
document.write('<p>' + vetor.join(' - ') + '</p>');
var escolha = prompt('Indique um número:');
var posicao = vetor.indexOf(Number(escolha));
if (posicao == -1) {
    document.write(escolha + ' não existe no vetor!');
} else {
    document.write('Posição ' + posicao + ' do vetor!');
}
</script>
