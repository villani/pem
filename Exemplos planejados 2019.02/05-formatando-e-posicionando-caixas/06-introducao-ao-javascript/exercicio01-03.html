<script>
// ENTRADA DOS DADOS
var produto = Number(prompt("Informe o valor do produto R$:"));

// PROCESSAMENTO
var avista = produto * 0.9; // Valor já com o desconto
var aprazo = produto / 3;

// SAÍDA DOS DADOS
alert("À vista R$: " + avista.toFixed(2) 
    + "\nÀ prazo em 3x R$: " + aprazo.toFixed(2));
</script>
