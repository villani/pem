<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Outros tipos de entrada 2</title>
    </head>
    <body>
        <h1>Outros tipos de entrada 2</h1>
        <form action="" method="post">
            <p>
                Textos grandes: <br>
                <textarea name="textao" cols="65" rows="5" maxlength="10">
                    Digite seu textão aqui!
                </textarea>
            </p>
            <p>
                Seleção de valor: <br>
                <select name="selecao">
                    <option value="1">Palmeiras</option>
                    <option value="2">Corinthians</option>
                    <option value="3">Santos</option>
                </select>
            </p>
            <p>
                Multiplas seleções: <br>
                <input type="checkbox" name="hambuguer"> Hamburguer <br>
                <input type="checkbox" name="fritas"> Fritas <br>
                <input type="checkbox" name="guarana"> Guaraná <br>
            </p>
            <p>
                Seleção exclusiva: <br>
                <input type="radio" name="pagamento" value="1"> Débito<br>
                <input type="radio" name="pagamento" value="2"> Crédito<br>
                <input type="radio" name="pagamento" value="3"> Dinheiro<br>
            </p>
        </form>
    </body>
</html>
