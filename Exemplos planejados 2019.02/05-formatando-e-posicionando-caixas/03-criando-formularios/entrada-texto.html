<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Entrada de textos</title>
    </head>
    <body>
        <h1>Entrada de textos</h1>
        <form action="" method="get">
            <p>
                Normal: <br>
                <input type="text" name="normal" value="Sem dica">
            </p>
            <p>
                Placeholder: <br>
                <input type="text" name="place" placeholder="Com dica">
            </p>
            <p>
                Desabilitado: <br>
                <input type="text" name="disab" value="Algo" disabled>
            </p>
            <p>
                Somente leitura: <br>
                <input type="text" name="read" value="Algo" readonly>
            </p>
        </form>
    </body>
</html>
