<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Outros tipos de entrada: Janela</title>
    </head>
    <body>
        <h1>Outros tipos de entrada: corpo</h1>
        <form action="" method="post">
            <p>
                Busca: <br>
                <input type="search" name="buscar">
            </p>
            <p>
                Números inteiros: <br>
                <input type="number" name="num" min="5" max="10">
            </p>
            <p>
                Data: <br>
                <input type="date" name="data">
            </p>
            <p>
                Horário: <br>
                <input type="time" name="horario">
            </p>
            <p>
                Cor: <br>
                <input type="color" name="cor">
            </p>
            <p>
                Foto: <br>
                <input type="file" name="arquivo">
            </p>
        </form>
    </body>
</html>
