<script>
    // DECLARANDO VARIÁVEIS
    var valor = "20";

    // Conversão implícita para /, * e -
    var a = valor / 2;

    // Concatena quando um dos termos for string
    var b = valor + 2; // 202

    // Conversão explicita de texto (string)
    var c = Number(valor) + 2;

    // Montando uma grande string
    var texto = "Valor: " + valor + "\n a: " + a;
    texto += "b: " + b + "\n c: " + c;
    alert(texto);

    // Atribuição com operação aritmética
    var x = 2;
    x += 7; // é o mesmo que => x = x + 7
</script>
