<script>
    /*
     * PROGRAMA: Obtém o valor de um produto e calcula
     * 10% de desconto.
     * ENTRADA: O valor do produto.
     * SAÍDA: O valor do desconto e o valor do produto
     * com o desconto.
     */
     
     // Obtém o valor do produto
     /*
     var valor = prompt("Informe o valor do produto R$:");
     valor = Number(valor);
     */
     var valor = Number(prompt("Informe o valor do produto R$:"));

     // Calcula o valor do desconto
     var desconto = valor * 0.1; // 10% de desconto

     // Calcula o valor do produto com o desconto
     var novoValor = valor - desconto;

     // Apresenta os valores calculados
     alert("Desconto R$: " + desconto.toFixed(2) + "\nNovo valor R$:"
        + novoValor.toFixed(2));
</script>
