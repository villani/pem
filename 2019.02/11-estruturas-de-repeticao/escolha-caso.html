<script>
    var opcao;
    do {
        var msg = 'Escolha uma das opções:\n';
        msg += '1 - Palmeiras tem mundial!\n';
        msg += '2 - Palmeiras é o melhor!\n';
        msg += '3 - Palmeiras ganhará o brasileirão 2019!';
        opcao = prompt(msg);
        switch (opcao) {
            case "1":
                alert('Parabéns! Você conhece a história do ano 1951');
                break;
            case "2":
                alert('Você é um bom analista de futebol!');
                break;
            case "3":
                alert('Você é um visionário!');
                break;
            default:
                alert('Só podia ser corinthiano mesmo!');
        }
    } while (opcao != "1" || opcao != "2" || opcao != "3");
</script>
