<script>
    var inteiro;
    do {
        inteiro = prompt('Informe um valor inteiro positivo:');
        inteiro = Number(inteiro);
        if (inteiro < 0 || isNaN(inteiro)) {
            alert('O valor precisa ser um inteiro positivo!');
        }
    } while (inteiro < 0 || isNaN(inteiro));
    document.write('Valor informado: ' + inteiro);
</script>
