<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Sobreposição</title>
	<style>
		div {
			width: 100px;
			height: 50px;
			padding-top: 50px;
			text-align: center;
			font-weight: bold;
			color: white;
		}
		.azul {
			background-color: blue;
			position: absolute;
			top: 50px;
			left: 50px;
			z-index: 1;
		}
		.vermelho {
			background-color: red;
			position: absolute;
			bottom: 0px;
			left: 70px;
			z-index: 0;
		}
	</style>
</head>
<body>
	<h1>Sobreposição</h1>
	<div class="azul">
		Conteúdo
	</div>
	<div class="vermelho">
		Conteúdo
	</div>
</body>
</html>
