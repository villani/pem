<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Usando inputs</title>
	<script>
		function mostrarOla() {
			var inputNome = document.all['nome'];
			var nome = inputNome.value;
			var pResposta = document.all['resposta'];
			pResposta.textContent += 'Ol√° ' + nome;
		}
	</script>
</head>
<body>
	<h1>Usando inputs</h1>
	<p>
		Nome: <input type="text" id="nome">
		<input type="button" value="Mostrar" 
				id="mostrar" onclick="mostrarOla()">
	</p>
	<p id="resposta">Resposta: </p>
</body>
</html>
