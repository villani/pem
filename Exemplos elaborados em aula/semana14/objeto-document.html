<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Um título na página</h1>
    <p>Um parágrafo da página.</p>
    <p id="saida"> <!--innerHTML--> </p>
    <p>
        Valor: <br>
        <input type="text" id="entrada" size="30" placeholder="Informe aqui um valor de entrada">
    </p>
    <script>
        // 'document' - Um objeto JavaScript que representa o 'documento' HTML.
        // 'document.all' - Um vetor que contém todos os elementos de um 'documento' HTML.


        var pSaida = document.all['saida']; // getElementById('saida') -> all['saida']
        var resposta = "Elementos da página: <br>";
        for (elemento of document.all) {
            resposta += elemento + "<br>";
        }
        pSaida.innerHTML = resposta;
        inputEntrada = document.all['entrada'];
        inputEntrada.value = "Algum valor";
    </script>
</body>
</html>
