<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resposta"></p>
    <script>

        var saida = ""; // texto vazio
        for (propriedade in document) {
            saida += "Propriedade: " + propriedade + "<br>";
        }
        saida += "<h1>Location: " + document.location + "</h1>";
        saida += "<h1>Charset: " + document.charset + "</h1>";

        var pResposta = document.all['resposta'];
        pResposta.innerHTML = saida;


    </script>
</body>
</html>
