<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JavaScript - alterado</title>
</head>
<body>
    <!-- ISSO É UM COMENTÁRIO EM HTML -->

    <!-- ELEMENTOS CONTEINERES -->
    <h1 id="titulo1">HTML com JavaScript</h1>
    <p id="principal">Conteúdo do <strong>parágrafo</strong> principal.</p>
    <p>Aula para a disciplina <em title="Programação em Microinformática">PEM</em>.</p>

    <!-- ELEMENTO AUTÔNOMO -->
    <!-- IMAGEM SALVA NO COMPUTADOR LOCAL -->
    <p><img id="logo" src="imagens/logoFatec.png" alt="Logotipo da Fatec Praia Grande" title="Logotipo da Fatec Praia Grande"></p>

    <!-- IMAGEM DISPONÍVEL NA WEB -->
    <p><img 
        id="logoGoverno" 
        src="https://www.fatecpg.edu.br/img/logoGoverno.png" 
        alt="Logotipo do Governo do Estado de São Paulo"
        title="Logotipo do Governo do Estado de São Paulo"></p>

    <p>
        <button>Executar JavaScript</button>
    </p>

    <!-- INSERÇÃO DE CÓDIGO JAVASCRIPT -->
    <script>
        // UM COMENTÁRIO JAVASCRIPT

        // OBTENDO UM ELEMENTO HTML NO JAVASCRIPT
        var imgLogo = document.all['logo'];
        var saida = "<h2>Dados do elemento obtido:</h2>";
        saida += "<p><strong>Origem do arquivo:</strong>" + imgLogo.src + "</p>";
        saida += "<p><strong>Descrição:</strong>" + imgLogo.alt + "</p>";
        document.write(saida);
    </script>
</body>
</html>
